<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Hunter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.png" sizes="32x32" type="image/png" />
  </head>
  <body>
    <!-- Modal contents -->
    <div class="modal fade" id="stockModal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div class="d-flex flex-column chart-news-container-modal">
              <!-- Stock chart -->
              <!-- <div class="col chart-container-modal" id="chart-container-modal"></div> -->
              <!-- Stock news -->
              <div class="news-container-modal" id="news-container-modal"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container header-container">
      <div class="row">
        <div class="col-sm-2 mt-2">
          <img src="img/logo_transparent.png" alt="webpage logo image" id="img-logo" />
        </div>
        <div class="col-sm-10 input-group mt-2">
          <!-- Ticker Search -->
          <input
            type="text"
            class="form-control form-control-lg"
            id="input-company"
            placeholder="Company Name"
            aria-label="Large"
            pattern="^[A-Za-z]+$"
          />
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" id="btn-search" type="button">Search</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10 mt-2">
          <div class="company-data"></div>
        </div>
      </div>
      <div class="row card-footer">
        <div class="col">
          <!-- Random quote -->
          <blockquote class="blockquote text-center">
            <p class="mb-1">A wise person should have money in their head, but not in their heart.</p>
            <footer class="blockquote-footer mb-0">Jonathan Swift</footer>
          </blockquote>
        </div>
      </div>
    </div>

    <!-- Stock contents -->
    <div class="container">
      <div class="row">
        <div class="col-md-5 container">
          <!-- Stock cards -->
          <div class="row flex-column stock-container"></div>
        </div>
        <div class="col-md-7 container">
          <div class="row flex-column chart-news-container">
            <!-- Stock chart -->
            <!-- <div class="col chart-container" id="chart-container"></div> -->
            <!-- Stock news -->
            <div class="col news-container" id="news-container"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/data.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/news.js"></script>
    <script src="js/stock.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
